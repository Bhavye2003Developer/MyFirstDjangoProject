{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{% static 'home/style.css' %}">
</head>
<body>
    <center>
        <h1>Please fill out this form so we can contact you</h1>
        <form action="{% url 'home:Contact' %}" method="post">

            {% csrf_token %}

            <label for="name">Name</label>
            <input type="text" name="name">

            <br><br>

            <label for="email">Email</label>
            <input type="email" name="email">

            <br><br>

            <label for="issue">Issue</label> <br>
            <textarea name="issue" id="issue" cols="30" rows="10" style="width: 502px; height: 159px;"></textarea>

            <br><br>

            <button type="submit">Submit</button>

        </form>

        <img src="{% static 'home/image/thankYouImage.png' %}">
    </center>
</body>
</html>
