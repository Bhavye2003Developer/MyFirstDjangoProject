<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Question is : {{ques.question_text}}</h1>

    <form action="{% url 'home:vote' ques.id %}" method="post">
        {% csrf_token %}
        
        {% for choice in ques.choice_set.all %}

            <label for="{{choice}}">{{choice.choice_text}}</label>
            <input type="radio" name="choice" value="{{choice.id}}"><br><br>
            
        {% endfor %}

        <input type="submit" value="vote">

        {% comment %} <form action="/vote/{{ques.id}}" method="post"> {% endcomment %}
    </form>
</body>
</html>
